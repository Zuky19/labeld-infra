name: Reusable Gitleaks Scan

on:
  workflow_call:

jobs:
  gitleaks-scan:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2.3.6
        with:
          args: detect --source . --report-format sarif --report-path gitleaks.sarif --redact --exit-code=0 --log-level=debug

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif
